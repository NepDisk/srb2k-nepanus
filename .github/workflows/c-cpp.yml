name: C/C++ CI

on:
  push:
    branches: [ "stacking" ]
  pull_request:
    branches: [ "stacking" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: cd src
      run: cd src
    - name: make clean
      run: make clean
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
